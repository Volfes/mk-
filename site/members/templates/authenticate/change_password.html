{% block title %} Zmień hasło {% endblock %}

{% block content %}

<h1> Zmień hasło </h1>

<form action="{% url 'change_password' %}" method="POST">
    {% csrf_token %}
        <div>
        {% for field in form %}
            <div class="form-control" {% if field.errors %} errors {% endif %}>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            </div>
            <br/>
        {% endfor %}
        </div>
    <input type="submit" value="Submit">
</form>

{% endblock %}
